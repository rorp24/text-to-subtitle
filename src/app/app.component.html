<main>
  <div class="container">
    <div class="grid">
      <div class="input half">
        <h1>Text to Subtitle</h1>
        <button class="btn btn-primary" (click)="Convert()">Convert</button>
      </div>
      <div class="output half">
        <h1>preview</h1>
        <textarea name="editablePreview" id="editablePreview" class="form-control">
          {{previewText}}
        </textarea>
        <button class="btn btn-primary">Download subtitle.srt</button>
      </div>
    </div>

  </div>
</main>
